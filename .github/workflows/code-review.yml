on:
  push:
    branches: [main]
  pull_request:
    paths:
      - site/**

name: Code Review

permissions:
  contents: read

env:
  OBSERVABLE_TELEMETRY_DISABLE: true
  SENTRY_RELEASE: ${{ github.sha }}
  SENTRY_ENVIRONMENT: test
  SENTRY_PUBLIC_KEY: test

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v5

      - run: pipx install poetry~=2.1
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: poetry
          cache-dependency-path: site/poetry.lock
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache-dependency-path: site/package-lock.json

      - run: poetry install
      - run: poetry run npm ci --omit=dev
      - run: poetry run npm run build

  audit:
    name: Audit
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache-dependency-path: site/package-lock.json

      - run: npm audit

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v5

      - run: pipx install poetry~=2.1
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: poetry
          cache-dependency-path: site/poetry.lock
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache-dependency-path: site/package-lock.json

      - run: poetry install
      - run: poetry run npm ci
      - run: poetry run npm run lint

  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    defaults:
      run:
        working-directory: site

    steps:
      - uses: actions/checkout@v5

      - run: pipx install poetry~=2.1
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: poetry
          cache-dependency-path: site/poetry.lock
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache-dependency-path: site/package-lock.json

      - run: poetry install
      - run: poetry run npm ci
      - run: poetry run npx playwright install --with-deps chromium
      - run: poetry run npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: site/playwright-report/
          retention-days: 7
