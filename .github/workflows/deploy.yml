on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

name: Deploy

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    env:
      OBSERVABLE_TELEMETRY_DISABLE: true
      SENTRY_RELEASE: ${{ github.sha }}
      SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      SENTRY_PUBLIC_KEY: ${{ vars.SENTRY_PUBLIC_KEY }}

    defaults:
      run:
        working-directory: site

    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache-dependency-path: site/package-lock.json

      - run: uv sync --frozen
      - run: uv run npm ci --omit=dev
      - run: uv run npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: site
          command: |
            pages functions build --outdir=./dist/worker/
            pages deploy
